<div class="details" *ngIf="art">
  <div class="container">
    <div class="details-image">
      <img src="https://www.artic.edu/iiif/2/{{art.image_id}}/full/800,/0/default.jpg" alt="">
      <div class="details-add-to-favorites" (click)="isFavorite(art.id) ? removeFromFavorites($event,art.id) : addToFavorites($event,art)"
           [class.active]="isFavorite(art.id) ? 'favorite' : ''">
        <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M19.5 21.5L12.375 17.5L5.25 21.5V5.5C5.25 4.96957 5.46448 4.46086 5.84625 4.08579C6.22802 3.71071 6.74581 3.5 7.28571 3.5H17.4643C18.0042 3.5 18.522 3.71071 18.9038 4.08579C19.2855 4.46086 19.5 4.96957 19.5 5.5V21.5Z"
            stroke="#E0A449" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>

    <div class="details-text">
      <div class="details-text-about">
        <div class="details-about-description">{{ art.title}}</div>
        <div class="details-about-name">
          {{ art.artist_title}}
        </div>
        <div class="details-about-age">{{ art.artist_display}}</div>
      </div>
      <div class="details-text-overview">
        <h1>Overview</h1>
        <div class="details-nationality"><span>Artist nationality:</span> {{ art.place_of_origin }}</div>
        <div class="details-dimensions"><span>Dimensions: Sheet:</span> {{ art.dimensions }}</div>
        <div class="details-credit_line"><span>Credit Line:</span> {{ art.credit_line }}</div>
        <div class="details-repository"><span>Repository:</span> {{art.department_title}}</div>
        <div class="details-public" *ngIf="art.is_public_domain">Public</div>
      </div>
    </div>
  </div>
</div>
