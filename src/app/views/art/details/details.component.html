<div class="details" *ngIf="art">
  <div class="container">
    <div class="details-image" style="background-image: url('https://www.artic.edu/iiif/2/{{art.image_id}}/full/500,/0/default.jpg')">
    </div>
    <div class="details-text">
      <div class="details-text-about">
        <div class="details-about-description">{{ art.title}}</div>
        <div class="details-about-name">
          {{ art.artist_title}}
        </div>
        <div class="details-about-age">{{ art.artist_display}}</div>
      </div>
      <div class="details-text-overview">
        <h1>Overview</h1>
        <div class="details-nationality"><span>Artist nationality:</span> German</div>
        <div class="details-dimensions"><span>Dimensions: Sheet:</span> {{ art.dimensions }}</div>
        <div class="details-credit_line"><span>Credit Line:</span> Rogers Fund, 1917</div>
        <div class="details-repository"><span>Repository:</span> Metropolitan Museum of Art, New York, NY</div>
        <div class="details-public" *ngIf="art.is_public_domain">Public</div>
      </div>
    </div>
  </div>
</div>
